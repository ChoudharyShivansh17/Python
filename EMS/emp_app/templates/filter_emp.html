<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filter Employees | EMS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">

    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #fff;
        border-radius: 12px;
        padding: 40px;
        margin-top: 60px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 28px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 30px;
      }
      label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container col-md-8 col-lg-6">
      <div class="form-container">
        <h1 class="text-center">Filter Employees</h1>
        <form action="/filter_emp" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="name">First/Last Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
          </div>

          <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ role }}">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
  </body>
</html>
