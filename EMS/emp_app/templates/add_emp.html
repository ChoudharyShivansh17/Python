<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Employee | EMS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-p0Hx/35mhKdb3+6L0XZzUsSRVc3Q8zKDcl+AjW3FwqC1zS4wexL20Am+yL3v+kVrBCiVvTRzvJxJ5aX9ChWhdw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm rounded-lg">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0"><i class="fas fa-user-plus"></i> Add an Employee</h4>
            </div>
            <div class="card-body">
              <form action="/add_emp" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{ first_name }}">
                </div>

                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{ last_name }}">
                </div>

                <div class="form-group">
                  <label for="salary">Salary</label>
                  <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" value="{{ salary }}">
                </div>

                <div class="form-group">
                  <label for="bonus">Bonus</label>
                  <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter bonus" value="{{ bonus }}">
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone number" value="{{ phone }}">
                </div>

                <div class="form-group">
                  <label for="dept">Department ID</label>
                  <input type="number" class="form-control" id="dept" name="dept" placeholder="Enter department ID" value="{{ dept }}">
                </div>

                <div class="form-group">
                  <label for="role">Role ID</label>
                  <input type="number" class="form-control" id="role" name="role" placeholder="Enter role ID" value="{{ role }}">
                </div>

                <button type="submit" class="btn btn-success btn-block">
                  <i class="fas fa-check-circle"></i> Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
  </body>
</html>
